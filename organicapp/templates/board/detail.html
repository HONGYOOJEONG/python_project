<!DOCTYPE html>
<html>

<head>
  {% load static %}
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Ninom</title>
  <!-- slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}" />
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan|Dosis:400,600,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
  <!-- Custom styles for this templates -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet" />
  <!-- responsive style -->
  <link href="{% static 'css/responsive.css' %}" rel="stylesheet" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<style type="text/css">
    .btn-info {
    color: #fff;
    background-color: #394144;
    border-color: #1d2021;
}
</style>
</head>

<body class="sub_page">
  <div class="hero_area">
    <!-- header section strats -->
    <div class="brand_box">
      <a class="navbar-brand" href="index.html">
        <span>
           자유게시판
        </span>
      </a>
    </div>
    <!-- end header section -->
  </div>

  <!-- nav section -->
  {% include 'main/menu.html' %}
  <!-- end nav section -->

  <!-- board section -->
  <section class="fruit_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <hr>
        <h2>
          자유게시판
        </h2>
      </div>
    </div>
    <div class="container-fluid">
    <div class="row">

      <div class="col-sm-3">

      </div>

      <div class="col-sm-5">
        <div class="row">
             <table class="table">
                 <tr>
                     <th width="20%" class="text-center">번호</th>
                     <td width="30%" class="text-center">{{no}}</td>
                     <th width="20%" class="text-center">작성일</th>
                     <td width="30%" class="text-center">{{regdate}}</td>
                 </tr>
                 <tr>
                     <th width="20%" class="text-center">이름</th>
                     <td width="30%" class="text-center">{{name}}</td>
                     <th width="20%" class="text-center">조회수</th>
                     <td width="30%" class="text-center">{{hit}}</td>
                 </tr>
                 <tr>
                     <th width="20%" class="text-center">제목</th>
                     <td colspan="3">{{subject}}</td>
                 </tr>
                 <tr>
                     <td colspan="4" valign="top" height="200">
                         <pre style="white-space:pre-wrap;background-color:white;border:none">{{content}}</pre>
                     </td>
                 </tr>
                 <tr>
                     <td colspan="4" class="text-right">
                         <a href="../reply/?no={{no}}" class="btn btn-xs btn-default">답변</a>
                         <a href="../update/?no={{no}}" class="btn btn-xs btn-default">수정</a>
                         <a href="../delete/?no={{no}}" class="btn btn-xs btn-default">삭제</a>
                         <a href="../list" class="btn btn-xs btn-info">목록</a>
                     </td>
                 </tr>
             </table>
         </div>
      </div>
    </div>
        </div>
    <div class="col-sm-1"></div>

  </section>


  <!-- end board section -->


  <!-- info section -->
  {% include 'main/footer.html' %}
  <!-- footer section -->
  <script type="text/javascript" src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/custom.js' %}"></script>

</body>
</html>
